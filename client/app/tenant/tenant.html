<div class="row" ng-controller="tenantCtrl">
  <div class="col-lg-12 col-md-12">
    <div class="row">
      <h3>Edit Tenant</h3>
    </div>
  </div>
  
  <form class="form-horizontal">
    <div class="col-md-6">
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-6 control-label" for="textinput">Name</label>  
        <div class="col-md-6">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="tenant.name" disabled/>
        </div>
      </div> 

      <div class="form-group">
        <label class="col-md-6 control-label" for="textinput">Status</label>  
        <div class="col-md-6">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="tenant.status">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-6 control-label" for="textinput">Description</label>  
        <div class="col-md-6">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="tenant.description">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-6 control-label" for="textinput">ValidFrom (mm-dd-yyyy)</label>  
        <div class="col-md-6">
        <p class="input-group">

          <input type="text" class="form-control" id="from" datepicker-popup="dd-MM-yyyy" ng-model="tenant.validFrom" is-open="opened1" min-date="" max-date="" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1($event, tenant.validFrom)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-6 control-label" for="textinput">ValidTo (mm-dd-yyyy)</label>  
        <div class="col-md-6">
        <p class="input-group">
          <input type="text" class="form-control" id="to" datepicker-popup="dd-MM-yyyy" ng-model="tenant.validTo" is-open="opened2" min-date="tenant.validFrom" max-date="" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2($event, tenant.validTo)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      
    </div>

    <div class="col-md-12 col-md-offset-4">
      <btn ng-click="editTenant(tenant)" class="btn btn-success">SUBMIT</btn></a>
      <a href="/#/tenant/{{tenant._id}}" class="btn btn-default">BACK</a>
    </div>
  </form>
</div>
