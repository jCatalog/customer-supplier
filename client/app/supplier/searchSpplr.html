
  <div class="container col-md-12" ng-controller="searchSpplrCtrl">
    
    
    <header>
      <h1>Suppliers</h1>
      <p class="lead">Search Suppliers</p>
    </header>
  
      <section class="row">
<!--           <div class="col-md-8">
          </div> -->
          <div class="col-md-4 col-md-offset-8" style="margin-bottom: 70px; margin-top: -50px;">
            <a href="/#/new_supplier" class="btn btn-primary pull-right" >Add New</a>
            <button type="button" class="btn btn-default btn-sm" ng-click="supplier_excel()"><span class="glyphicon glyphicon-save"></span> Export</button>
          </div>
        <hr>
        <hr>
    
        
        <div class="col-md-4 form-group">
          
            <label class="col-sm-3 control-label">Country</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input class="form-control" type="text" ng-model="srch.supplier.country">
              </div>
              
            </div>
          
          
        </div>
        <div class="col-md-4 form-group">
          
          
            <label class="col-sm-3 control-label">State</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input class="form-control" type="text" ng-model="srch.supplier.state">
              </div>
              
            </div>
                  

        </div>
        <div class="col-md-4 form-group">
            <label class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input  class="form-control" type="text" ng-model="srch.supplier.city">
              </div>
              
            </div>
          
        </div>
      </section>
      <section class="row">
        <div class="col-md-4 form-group">
          
            <label for="" class="col-sm-3 control-label">Supplier Id</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input class="form-control" placeholder="" type="text" ng-model="srch.supplier.supplierId">
              </div>
              
            </div>
          </div>
          
        
        <div class="col-md-4 form-group">
          
          
            <label for="" class="col-sm-3 control-label">Supplier Name</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input class="form-control" placeholder="" type="text" ng-model="srch.supplier.supplierName">
              </div>
              
            </div>
          
          

        </div>
      </section>
      
      <div class="pull-right">
        <input name="" value="Search" class="btn btn-primary" type="submit" ng-click="search('supplier')">
      </div>
    

  <div class="col-lg-12 col-md-12" ng-show="srch.supplier.resultList.length==0 && srch.supplier.searchDirty==true">
    <div class="row">
      <h3>Sorry, search returned <b>0</b> results</h3>
    </div>
  </div>

  <div class="col-lg-12 col-md-12" ng-show="filteredItems.length!=0 && srch.supplier.searchDirty==true">
    <div class="row">
      <h3>Search results - <b>{{filteredItems.length}}</b> Suppliers</h3>
    </div>
    <div class="row">
    <table class="table" cellspacing="0">
      <thead>
        <tr>
          <th>#</th>
          <th>Supplier Id</th>
          <th>Supplier name</th>
          <th>Supplier Group</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
          <tr class="hoverptr" ng-repeat="supplier in pagedItems[currentPage]">
            <td ng-click="supplier_view(supplier._id)">{{$index+1}}</td>
            <td ng-click="supplier_view(supplier._id)">{{supplier.supplierId}}</td>
              <td ng-click="supplier_view(supplier._id)">{{supplier.supplierName}}</td>
            <td ng-click="supplier_view(supplier._id)">{{supplier.supplierGroup.groupName}}</td>
            <td>
              <button type="button" ng-click="rem_supplier(supplier._id,$index)" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove"></span> Remove
              </button>
            </td>
          </tr>
          

      </tbody>
       <tfoot>
          <td colspan="6">
            <div class="pagination pull-right">
               <ul>
                 <li ng-class="{disabled: currentPage == 0}">
                   <a href ng-click="prevPage()">« Prev</a>
                 </li>
                 <li ng-repeat="n in range(pagedItems.length)"
                     ng-class="{active: n == currentPage}"
                     ng-click="setPage()">
                   <a href ng-bind="n + 1">1</a>
                 </li>
                 <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                   <a href ng-click="nextPage()">Next »</a>
                 </li>
               </ul>
              </div>
         </td>
      </tfoot>
    </table>
    

  </div>
</div>    
<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-body">
            <p>are you sure you want to delete ?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="ok()">OK</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
</script>
